<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">
<title>登陆</title>
<link rel="stylesheet" href="layui/css/layui.css" />
<link rel="stylesheet" href="layui/css/custom/login.css" />
</head>
<body>
	<div class="loginBox">
		<div class="l_left">
			<h2>COPD</h2>
			<p>COPD病例管理系统</p>
		</div>
		<div class="l_right">
			<h2>账号登陆</h2>
			<ul class="inpInfor">
				<li><input type="text" class="username" placeholder="输入账号或手机号" /></li>
				<li><input type="password" class="userpsd" placeholder="密码" /></li>
			</ul>
			<p class="msg"></p>
			<a href="forgetPsd.html" class="forgetPsd">忘记密码</a>
			<button class="subBtn">登陆</button>
			<span>没有COPD账号？<a href="register.html">立即注册</a></span>
		</div>
	</div>
</body>
</html>
<script type="text/javascript" src="js/plug/jquery.js"></script>
<script type="text/javascript" src="js/login.js"></script>
